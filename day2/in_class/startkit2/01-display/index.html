<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Линейные и блочные элементы</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.block {
			height: 50px;
			width: 300px;
			background: gray;
			font-style: 0;
		}

		a {
			display: block;
		}

		p {
			display: inline-block;
			vertical-align: top;
		}

		.halfWidth {
			display: inline-block;
			width: 150px;
			height: 50px;
			background-color: red;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="block">
		<div class="halfWidth">sdvdsv</div>
		<div class="halfWidth">adsvdv</div>
	</div> 

	<a href="#">FirstLink</a>
	<a href="#">SecondLink</a>

	<p>Не ветер бушует над бором, <br>
	Не с гор побежали ручьи, <br>
	Мороз-воевода дозором <br>
	Обходит владенья свои.</p>

	<p>Глядит — хорошо ли метели<br>
	Лесные тропы занесли,<br>
	</p>
</body>
</html>
